    <h1>Formulario calculadora</h1>
    <form name="ej14formulariocalculadora" action="/soluciones/ej14mostrarresultado.php" method="POST">
        
        <p>
            <!-- PEDIMOS EL PRIMER NÚMERO -->
            <input type="text" name="num1" id="num1"> 
            <!-- A TRAVÉS DE UN SELECT EL USAURIO ELIGE EL SIGNO -->

                <option value="restar">-</option>
                <option value="multiplicar">*</option>
                <option value="dividir">/</option>
            </select>
            <!-- PEDIMOS EL SEGUNDO NÚMERO -->
            <input type="text" name="num2" id="num2">
        </p>
        
        <!-- BOTON PARA IR A LA SIGUIENTE PAGIAN Y ENVIAR DATOS -->
        <input type="submit" name="enviar" value="Enviar"> 

    </form>
