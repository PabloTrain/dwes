<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <h1>Formulario registro libro</h1>
        <form name="ej11formulariolibro" action="/soluciones/ej11autorizalibro.php" method="POST">
            
            <!-- PEDIR EL TÍTULO DEL LIBRO -->
            <p>
                <label for="titulo" >Introduce el título: </label>
                <input type="text" name="titulo" id="titulo"> 
            </p>

            <!-- PEDIR EL NOMBRE DEL AUTOR DEL LIBRO -->
            <p>
                <label for="autor">Introduce nombre del autor: </label>
                <input type="text" name="autor" id="autor"> 
            </p>

            <!-- PEDIR LA EDITORIAL DEL LIBRO -->
            <p>
                <label for="editorial">Introduce la editorial: </label>
                <input type="text" name="editorial" id="editorial"> 
            </p>

            <!-- PEDIR EL NÚMERO DE PAǴINAS DEL LIBRO -->
            <p>
                <label for="numpaginas">Introduce el número de páginas: </label>
                <!--Controlamos que no ponga más de 1000 paǵinas y que no pueda 
                    introducir letras poniendolo en type number-->
                <input type="number" name="numpaginas" id="numpaginas" max="1000"> 
            </p>

            <!-- BOTON PARA IR A LA PÁGINA DE MOSTRAR DATOS -->
            <input type="submit" name="registrar" value="Registrar"> 

        </form>

    </body>
</html>
